<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์ม Radio Buttons</title>
</head>
<body>
    <h3>รายได้ต่อเดือน</h3>
    <form action="">
        <input type="radio" name="income" value="level1">ต่ำกว่า 10,000<br>
        <input type="radio" name="income" value="level2">10,000 - 20,000<br>
        <input type="radio" name="income" value="level3">20,001 - 30,000<br>
        <input type="radio" name="income" value="level4">30,001 - 50,000<br>
        <input type="radio" name="income" value="level5">50,001 - 80,000<br>
        <input type="radio" name="income" value="level6">80,001 - 100,000<br>
        <input type="radio" name="income" value="level2">100,000 บาทขึ้นไป<br>
    </form>
</body>
</html>
