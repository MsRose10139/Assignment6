<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเพิ่มสีในรายการ(List)</title>
</head>
<body>
    <p>สัญลักณ์วงกลมโปร่งใส</p>
    <ul type="disc">
        <li style="color:red;">รายการที่1</li>
        <li style="color:green;">รายการที่2</li>
        <li style="color:blue;">รายการที่3</li>
    </ul>
    <p>สัญลักณ์วงกลมโปร่งใส</p>
    <ol type="A">
        <li style="color:red;">รายการที่1</li>
        <li style="color:green;">รายการที่2</li>
        <li style="color:blue;">รายการที่3</li>
    </ol>
</body>
</html>
