<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การสร้างรายการแบบมีลำดับ(Ordered Lists)</title>
</head>
<body>
    <p>แบบtype A</p>
    <ol type="A">
        <li>รายการที่1</li>
        <li>รายการที่2</li>
        <li>รายการที่3</li>
    </ol>
    <p>แบบtype a</p>
    <ol type="a">
        <li>รายการที่1</li>
        <li>รายการที่2</li>
        <li>รายการที่3</li>
    </ol>
    <p>แบบtype I</p>
    <ol type="I">
        <li>รายการที่1</li>
        <li>รายการที่2</li>
        <li>รายการที่3</li>
    </ol>
    <p>แบบtype i</p>
    <ol type="i">
        <li>รายการที่1</li>
        <li>รายการที่2</li>
        <li>รายการที่3</li>
    </ol>
    <p>แบบtype 1</p>
    <ol type="1">
        <li>รายการที่1</li>
        <li>รายการที่2</li>
        <li>รายการที่3</li>
    </ol>
</body>

</html>
