<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การสร้างรายการแบบไม่มีลำดับ</title>
</head>
<body>
    <p>สัญลักณ์วงกลมทึบ</p>
    <ul type="disc">
        <li>รายการที่1</li>
        <li>รายการที่2</li>
        <li>รายการที่3</li>
    </ul>
    <p>สัญลักณ์วงกลมโปร่งใส</p>
    <ul type="circle">
        <li>รายการที่1</li>
        <li>รายการที่2</li>
        <li>รายการที่3</li>
    </ul>
    <p>สัญลักณ์สี่เหลี่ยมทึบ</p>
    <ul type="square">
        <li>รายการที่1</li>
        <li>รายการที่2</li>
        <li>รายการที่3</li>
    </ul>
    <p>ไม่มีสัญลักณ์</p>
    <ul type="none">
        <li>รายการที่1</li>
        <li>รายการที่2</li>
        <li>รายการที่3</li>
    </ul>
</body>
</html>
