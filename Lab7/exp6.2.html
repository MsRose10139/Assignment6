<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down list (Grouping)</title>
</head>
<body>
    <h3>ดรอปดาวน์ลิสต์แบบจัดกลุ่ม</h3>
    <form action="">
        กรุณาเลือกสาขาวิชาเอก :
        <select name="major">
            <optgroup label="คณะวิทยาศาสตร์">
                <option value="SC01">สาขาวิชาวิทยาการคอมพิวเตอร์</option>
                <option value="SC02">สาขาวิชาเทคโนโลยีสารสนเทศ</option>
                <option value="SC03">สาขาวิชามัลดิมีเดียประยุกต์</option>
                </optgroup>
            <optgroup label="คณะบริหารธุรกิจ">
                <option value="BA01">สาขาวิชาบัญชี</option>
                <option value="BA02">สาขาวิชาการตลาด</option>
                <option value="BA03">สาขาวิชาการจัดการและโลจิสติกส์</option>
                <option value="BA04">สาขาวิชาคอมพิวเตอร์ธุรกิจ</option>
            </optgroup>
            <optgroup label="คณะวิศวกรรมศาสตร์">
                <option value="EN01">สาขาวิชาวิศวกรรมไฟฟ้า</option>
                <option value="EN02">สาขาวิชาวิศวกรรมเครื่องกล</option>
                <option value="EN03">สาขาวิชาวิศวกรรมโยธา</option>
                <option value="EN04">สาขาวิชาวิศวกรรมคอมพิวเตอร์</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
