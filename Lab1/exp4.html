<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การย่อหน้าและการเยื้อง</title>
</head>
<body>
    <blockquole>
        <dd>ตัวอย่างต่อไปนี้ เป็นการแสดงการพิมพ์แล้วมีการย่อหน้าเพื่อความสวยงาม โดยการใช้แท็ก dd ในการย่อหน้าและมีการใช้แท็ก blockquote ในการท่าเยื้อง</dd>
    </blockquole>
    ต่อไปนี้เป็นข้อความปกติไม่ได้ให้แท็ก dd และ blockquol ในการควบคุม
</body>
</html>
